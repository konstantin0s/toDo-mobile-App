
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="initial-scale = 1.0, user-scalable = no">
<title>To Do List</title>

<link rel="stylesheet" href ="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="libs/app.js"></script>

  </head>
  <body>
 <h1>To Do List</h1>
 <div data-role="page" id="indexPage" data-theme="b">
   <div data-role="header" data-position="fixed" data-theme="b">
     <h1>Header</h1>
       <a href="#formPage" data-role="button" data-icon="plus" class="ui-btn-right">New</a>
    </div>

    <div data-role="content">
       <ul data-role="listview" data-theme="c">
         <li><a href="#first">First Element</a>
           <a href="#setasdone"></a>
         </li>
         <li><a href="#second">Second Element</a>
           <a href="#setasdone"></a>
         </li>
         <li><a href="#third">Third Element</a>
           <a href="#setasdone"></a>
         </li>
       </ul>
    </div>

    <form action="" method="post" id="form">
    <ul data-role="listview" id="taskDetailsFields">
    <li data-role="list-divider">Task details:</li>
    <li data-role="fieldcontain">
    <label for="taskName">Name:</label>
    <input type="text" name="taskName" id="taskName" value="" />
    </li>
    <li data-role="fieldcontain">
    <label for="taskDescription">Description:</label>
    <textarea cols="40" rows="8" name="taskDescription"
    id="taskDescription"></textarea>
    </li>
    <li data-role="fieldcontain">
    <label for="taskCompleted">Completed:</label>
    <select name="taskCompleted" id="taskCompleted" data-role="slider">
    <option value="no">No</option>
    <option value="yes">Yes</option>
    </select>
    </li>
    <li data-role="fieldcontain">
<label for="taskDuedate">Due Date:</label>
<input name="taskDuedate" id="taskDuedate" type="date" data-role="datebox"
data-options='{"mode": "calbox", "disableManualInput": true}'>
</li>

         </ul>
    </form>

    <div data-role="footer" data-position="fixed" data-theme="b">
    <h1>Footer</h1>
    </div>

     </header>

 </div>
  </body>
</html>
